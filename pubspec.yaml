name: orion_flutter
description: Orion Flutter SDK (binary-only)
version: 1.0.0
flutter:
  plugin:
    platforms:
      android:
        package: co.epsilondelta.orion_flutter
        pluginClass: OrionFlutterPlugin

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

android:
  compileOptions:
    sourceCompatibility: 1.8
    targetCompatibility: 1.8

